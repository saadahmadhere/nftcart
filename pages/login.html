<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nftcart | Login</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../assets/nft.ico" />

    <!-- Chroma -->
    <link rel="stylesheet" href="https://chroma-ui.netlify.app/style.css" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <header>
      <nav class="navbar flex">
        <div class="logo">
          <a href="../index.html">
            <h1 class="h1 logo_text txt_boldest">nftcart</h1>
          </a>
        </div>
        <div class="navbar_search flex">
          <input
            class="search_box"
            type="search"
            placeholder="Search for products here" />
          <button class="btn">
            <span class="material-icons outlined">search</span>
          </button>
        </div>
        <ul class="navbar_links flex">
          <li>
            <a href="./signup.html" class="btn btn_outline btn_sm">Signup</a>
          </li>
          <li>
            <div class="icon_badge">
              <a href="./wishlist.html" class="btn">
                <span class="material-icons outlined">favorite</span>
                <div class="badge badge_red badge_wishlist">6</div>
              </a>
            </div>
          </li>
          <li>
            <div class="icon_badge">
              <a href="./cart.html" class="btn">
                <span class="material-icons outlined">shopping_cart</span>
                <div class="badge badge_red md">2</div>
              </a>
            </div>
          </li>
        </ul>
        <div class="navbar_burger flex">
          <span class="material-icons outlined">menu</span>
        </div>
      </nav>
    </header>

    <main class="login flex_col flex_align__center">
      <h1 class="h2 gray_title">Login</h1>
      <form class="flex_col">
        <label class="label field_required gray_title" for="email_id">
          Email address
        </label>
        <input
          id="email_id"
          type="email"
          placeholder="abc@example.com"
          class="input block"
          required />
        <label for="password" class="label gray_title field_required" required>
          Password
        </label>
        <input
          type="password"
          id="password"
          class="input block"
          placeholder="Your password here..."
          required />
        <button class="btn btn_primary btn_sm txt_semibold">Login</button>
        <a class="txt_sm forgot_pwd">Forgotten Password?</a>
        <hr />
        <a href="./signup.html" class="btn btn_create__acc btn_sm txt_semibold">
          Create New Account
        </a>
      </form>
    </main>
  </body>
</html>
