<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nftcart | signup</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../assets/nft.ico" />

    <!-- Chroma -->
    <link rel="stylesheet" href="https://chroma-ui.netlify.app/style.css" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="../css/signup.css" />
  </head>
  <body>
    <header>
      <nav class="navbar flex">
        <div class="logo">
          <img src="../assets/nftcart-logo.jpg" alt="logo" />
        </div>
        <div class="navbar_search flex">
          <input
            class="search_box"
            type="search"
            placeholder="Search for products here" />
          <button class="btn">
            <span class="material-icons outlined">search</span>
          </button>
        </div>
        <ul class="navbar_links flex">
          <li>
            <a class="btn btn_primary btn_login">Login</a>
          </li>
          <li>
            <a class="navbar_cart">
              <div class="icon_badge">
                <button class="btn">
                  <span class="material-icons outlined">favorite</span>
                  <div class="badge badge_red md">0</div>
                </button>
              </div>
            </a>
          </li>
          <li>
            <a class="navbar_cart">
              <div class="icon_badge">
                <button class="btn">
                  <span class="material-icons outlined">shopping_cart</span>
                  <div class="badge badge_red md">0</div>
                </button>
              </div>
            </a>
          </li>
        </ul>
        <div class="navbar_burger flex">
          <span class="material-icons outlined">menu</span>
        </div>
      </nav>
    </header>

    <main class="login flex_col flex_align__center">
      <h1 class="h1 gray_title field_required">Sign Up</h1>
      <form class="flex_col">
        <label for="fName" class="label gray_title field_required"
          >First Name</label
        >
        <input
          type="text"
          id="fName"
          class="input block"
          placeholder="John"
          autofocus
          required />
        <label for="lName" class="label gray_title field_required"
          >Last Name</label
        >
        <input
          type="text"
          id="lName"
          class="input block"
          placeholder="Wick"
          required />
        <label for="email" class="label gray_title field_required">
          Email address
        </label>
        <input
          type="email"
          id="email"
          placeholder="john.wick@motocyles.com"
          class="input block"
          required />
        <label for="password" class="label gray_title field_required" required>
          Password
        </label>
        <input
          type="password"
          id="password"
          class="input block"
          placeholder="Your password here..."
          required />
        <label for="confirmPassword" class="label gray_title field_required">
          Confirm Password
        </label>
        <input
          type="password"
          id="confirmPassword"
          class="input block"
          placeholder="Confirm password"
          required />
        <div class="input_container">
          <input type="checkbox" id="check_box" required />
          <label for="check_box" class="label field_required">
            I agree to the terms of service.
          </label>
        </div>
        <button class="btn btn_primary btn_sm">Signup</button>
        <a class="txt_regular">Already have an account?</a>
      </form>
    </main>
  </body>
</html>
